<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="container-a">
            <div class="logo-container">
                <img src="images/logo.png" alt="a brain logo">
                <div class="logo-txt">JDT</div>
            </div>
        </div>
        <div id="container-bcd">
            <div id="container-b">
                <h2 class="b1">This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started
                </h2>
                <h2 class="b2">You <em>know</em> you want to.</h2>
            </div>
            <div id="container-c">
                <h2 class="c">Let's do this!</h2>
                <div class="c-main">
                    <form action="" method="post" class="c-main">
                        <div class="c-left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="c-right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" required>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </form>
                </div>
            </div>
            <div id="container-d">
                <button class="create-account">Create Account</button>
                <h4 class="d">Already have an account? <a class="d" href="">Log in</a>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
