<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="container-a">
            <div class="logo-container">
                <img src="images/logo.png" alt="a brain logo">
                <div class="logo-txt">JDT</div>
            </div>
        </div>
        <div id="container-bcd">
            <div id="container-b">
                <p class="b1">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started
                </p>
                <p class="b2">You know you want to.</p>
            </div>
            <div id="container-c">
                <p class="c">Let's do this!</p>
                <form action="http://404.fr" method="post">
                    <div class="first-line">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="second-line">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel" required>
                    </div>
                    <div class="third-line">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div id="container-d">
                <button class="create-account">Create Account</button>
                <p class="d">Already have an account? <a href="http://404.fr">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
